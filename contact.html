    <!-- Using the Bootstrap grid system, a card has been nested within a column that is housed inside a row. This card is used to display the contact form. -->

      <div class="col-md-6 my-3">
        <div class="card-contact">
          <div class="card-body">
            <h2 class="contact-header">Contact</h2>
            <hr>
            <form>
              <label>Name</label>
              <br>
              <input id="name" type="text" name="name" value="John Smith">
              <br>
              <label>Email</label>
              <br>
              <input id="email" type="text" name="email" value="example@gmail.com">
              <br>
              <label>Message</label>
              <br>
              <textarea id="message"></textarea>
              <br>
              <input id="submit" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
